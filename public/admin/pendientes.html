<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias Pendientes - CETIS 131</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>üéì CETIS 131</h2>
                <p>Panel de Administraci√≥n</p>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="todas.html" class="nav-item">
                    <span class="icon">üìù</span>
                    Todas las Sugerencias
                </a>
                <a href="pendientes.html" class="nav-item active">
                    <span class="icon">‚è≥</span>
                    Pendientes
                </a>
                <a href="ofensivas.html" class="nav-item">
                    <span class="icon">‚ö†Ô∏è</span>
                    Contenido Inapropiado
                </a>
                <a href="resueltas.html" class="nav-item">
                    <span class="icon">‚úÖ</span>
                    Resueltas
                </a>
                <a href="../index.html" class="nav-item logout">
                    <span class="icon">üè†</span>
                    Volver al Inicio
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>‚è≥ Sugerencias Pendientes</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <div class="avatar">üë§</div>
                </div>
            </header>

            <!-- Action Bar -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Tipo:</label>
                    <select id="filterType">
                        <option value="">Todos</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="queja">Queja</option>
                        <option value="felicitacion">Felicitaci√≥n</option>
                        <option value="reporte">Reporte</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Buscar:</label>
                    <input type="text" id="searchInput" placeholder="Email, asunto...">
                </div>

                <button onclick="applyFilters()" class="btn-primary">Filtrar</button>
                <button onclick="clearFilters()" class="btn-secondary">Limpiar</button>
                <button onclick="exportPending()" class="btn-secondary">üì• Exportar CSV</button>
            </div>

            <!-- Stats -->
            <div class="summary-bar">
                <div class="summary-item">
                    <strong id="totalCount">0</strong> sugerencias pendientes
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Asunto</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="suggestionsTable">
                        <tr>
                            <td colspan="5" class="loading">Cargando sugerencias pendientes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal de Acci√≥n R√°pida -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeActionModal()">&times;</span>
            <div id="actionModalBody"></div>
        </div>
    </div>

    <script src="../js/admin-script.js"></script>
    <script>
        let allSuggestions = [];

        async function loadPending() {
            try {
                const response = await fetch('http://localhost:3000/api/suggestions?status=pendiente');
                const result = await response.json();

                if (result.success) {
                    allSuggestions = result.data;
                    renderSuggestions(allSuggestions);
                    updateTotalCount(allSuggestions.length);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al cargar las sugerencias', 'error');
            }
        }

        function renderSuggestions(suggestions) {
            const tbody = document.getElementById('suggestionsTable');

            if (suggestions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">‚úÖ No hay sugerencias pendientes</td></tr>';
                return;
            }

            tbody.innerHTML = suggestions.map(s => `
                <tr>
                    <td>${s.email}</td>
                    <td><span class="badge badge-${s.type}">${translateType(s.type)}</span></td>
                    <td class="subject-cell">${s.subject}</td>
                    <td>${formatDate(s.createdAt)}</td>
                    <td>
                        <button onclick="viewQuick('${s._id}')" class="btn-icon" title="Ver">üëÅÔ∏è</button>
                        <button onclick="markAsReviewed('${s._id}')" class="btn-icon" title="Marcar como revisada">‚úÖ</button>
                        <button onclick="markAsResolved('${s._id}')" class="btn-icon" title="Resolver">‚úîÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const type = document.getElementById('filterType').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allSuggestions;

            if (type) {
                filtered = filtered.filter(s => s.type === type);
            }

            if (search) {
                filtered = filtered.filter(s => 
                    s.email.toLowerCase().includes(search) ||
                    s.subject.toLowerCase().includes(search) ||
                    s.message.toLowerCase().includes(search)
                );
            }

            renderSuggestions(filtered);
            updateTotalCount(filtered.length);
        }

        function clearFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('searchInput').value = '';
            renderSuggestions(allSuggestions);
            updateTotalCount(allSuggestions.length);
        }

        function updateTotalCount(count) {
            document.getElementById('totalCount').textContent = count;
        }

        async function viewQuick(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/suggestions/${id}`);
                const result = await response.json();

                if (result.success) {
                    showQuickView(result.data);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al cargar los detalles', 'error');
            }
        }

        function showQuickView(suggestion) {
            const modal = document.getElementById('actionModal');
            const modalBody = document.getElementById('actionModalBody');

            modalBody.innerHTML = `
                <h2>Vista R√°pida</h2>
                <div class="detail-grid">
                    <div class="detail-item">
                        <strong>Email:</strong>
                        <span>${suggestion.email}</span>
                    </div>
                    <div class="detail-item">
                        <strong>Tipo:</strong>
                        <span class="badge badge-${suggestion.type}">${translateType(suggestion.type)}</span>
                    </div>
                    <div class="detail-item full-width">
                        <strong>Asunto:</strong>
                        <span>${suggestion.subject}</span>
                    </div>
                    <div class="detail-item full-width">
                        <strong>Mensaje:</strong>
                        <p class="message-text">${suggestion.message}</p>
                    </div>
                    <div class="detail-item">
                        <strong>Fecha:</strong>
                        <span>${formatDate(suggestion.createdAt)}</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button onclick="markAsReviewed('${suggestion._id}')" class="btn-primary">‚úÖ Marcar como revisada</button>
                    <button onclick="markAsResolved('${suggestion._id}')" class="btn-primary">‚úîÔ∏è Resolver</button>
                    <button onclick="closeActionModal()" class="btn-secondary">Cerrar</button>
                </div>
            `;

            modal.style.display = 'block';
        }

        async function markAsReviewed(id) {
            if (!confirmAction('¬øMarcar esta sugerencia como revisada?')) return;

            try {
                const response = await fetch(`http://localhost:3000/api/suggestions/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'en_revision',
                        reviewerEmail: 'admin@cetis131.edu.mx'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Sugerencia marcada como revisada');
                    closeActionModal();
                    loadPending();
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al actualizar', 'error');
            }
        }

        async function markAsResolved(id) {
            if (!confirmAction('¬øMarcar esta sugerencia como resuelta?')) return;

            try {
                const response = await fetch(`http://localhost:3000/api/suggestions/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'resuelto',
                        reviewerEmail: 'admin@cetis131.edu.mx'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Sugerencia resuelta correctamente');
                    closeActionModal();
                    loadPending();
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al actualizar', 'error');
            }
        }

        function closeActionModal() {
            document.getElementById('actionModal').style.display = 'none';
        }

        function exportPending() {
            exportToCSV(allSuggestions, 'sugerencias_pendientes.csv');
            showNotification('Exportando sugerencias pendientes...');
        }

        // Cargar al inicio
        loadPending();

        // Auto-actualizar cada minuto
        setInterval(loadPending, 60000);
    </script>
</body>
</html>
